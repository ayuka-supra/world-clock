<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>

      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Melbourne</option>
        <option value="">Jakarta</option>
        <option value="">New York</option>
        <option value="">London</option>
      </select>

      <div class="city">
        <div>
          <h2>Melbourne</h2>
          <div class="date">September, 24th 2025</div>
        </div>
        <div class="time">1:13:00 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Jakarta</h2>
          <div class="date">September, 24th 2025</div>
        </div>
        <div class="time">1:13:00 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This project was coded with ðŸ’– by <strong>Wahyu Suprapti</strong> and is
      <a href="https://github.com/ayuka-supra/world-clock.git" target="_blank">
        open sourced in Github</a
      >
      and is hosted in
      <a href="https://worldclock-js.netlify.app/" target="_blank">Netlify</a>
    </footer>

    <script src="Javascript/index.js"></script>
  </body>
</html>
