<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World clock</h1>

      <select id="city">
        <option value="">Select a city...</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/London">London</option>
      </select>

      <div id="cities">
        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date">September, 24th 2025</div>
          </div>
          <div class="time">1:13:00 <small>PM</small></div>
        </div>

        <div class="city" id="jakarta">
          <div>
            <h2>Jakarta</h2>
            <div class="date">September, 24th 2025</div>
          </div>
          <div class="time">1:13:00 <small>PM</small></div>
        </div>
      </div>
    </div>

    <script src="Javascript/index.js"></script>
  </body>
</html>
